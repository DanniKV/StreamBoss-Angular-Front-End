<h2>Admin Page</h2>
<form [formGroup]="productForm" (ngSubmit)="addProduct()">

  <div class="container">
    <div class="jumbotron">
      <p>Tilføj produkt:</p>

      <!-- FormGroup -->
  <div class="form-group row">
  <label class="col-sm-2 col-form-label">
    Name:
    <input class="form-control" type="text" formControlName="name" placeholder="Navn">
  </label>
  </div>

      <!-- Category  Options! -->
      <label>Type:</label>
      <div class="form-group row">
        <div class="col-sm-10">
          <div class="form-group">
            <select class="form-control">
              <optgroup label="Webshop">
                <option value="headset">Headset</option>
                <option value="capturecard">Capture Card</option>
                <option value="microphone">Mikrofon</option>
                <option value="gamerchair">Gamerstol</option>
                <option value="webcam">Webcam</option>
                <option value="greenscreen">Greenscreen</option>
              </optgroup>
              <optgroup label="Grafik">
                <option value="overlay">Overlay</option>
                <option value="banner">Banner</option>
              </optgroup>
            </select>
          </div>
        </div>
      </div>







      <div class="form-group row">
  <label  class="col-sm-2 col-form-label">
    Description:
    <input class="form-control" type="text" formControlName="description" placeholder="Beskrivelse">
  </label>
      </div>

      <!-- WholeSale,VAT, retail -->



      <!-- Labels -->
      <div class="form-group row">
  <label class="col-sm-2 col-form-label">
    Price:
    <input class="form-control" type="number" formControlName="price" placeholder="Pris">
  </label>
      </div>


      <div class="form-group row">
  <label  class="col-sm-2 col-form-label">
    Stock:
    <input class="form-control" type="number" formControlName="stock" placeholder="På Lager">
  </label>
      </div>

      <div class="form-group row">
  <label  class="col-sm-2 col-form-label">
    PicUrl:
    <input class="form-control" type="text" formControlName="picUrl" placeholder="Url link">
  </label>
      </div>

  <!-- buttons -->
  <br>
  <div class="form-group row" >
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-dark">Reset</button>
    </div>
  </div>
    </div>
  </div>
</form>
