<h4>ADMIN PRODUCT LIST!</h4>
<button routerLink="/add">Add Product!</button>

<ul *ngIf="products">
  <li *ngFor="let product of products">
    <div fxLayoutGap="5px">
    <a routerLink="/details/{{product.id}}">
      {{product.name}} </a>
    </div>
  </li>
</ul>


<h1 *ngIf="!products">Loading...</h1>
